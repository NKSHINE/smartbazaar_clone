<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Bazaar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f9f9f9;
    }

    header {
      background-color: red;
      color: white;
      padding: 10px 20px;
      text-align: center;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }


    .menu-icon {
      font-size: 24px;
      cursor: pointer;
      position: absolute;
      left: 20px;
      top: 10px;
    }

    .logo {
      height: 50px;
    }

    .sidebar {
      height: 100%;
      width: 250px;
      position: fixed;
      background-color: #111;
      padding-top: 60px;
      display: none;
      top: 0;
      left: 0;
      overflow-x: hidden;
      z-index: 1;
    }

    .sidebar a {
      padding: 10px 20px;
      text-decoration: none;
      display: block;
      color: white;
    }

    .sidebar .closebtn {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 30px;
    }

    .content {
      padding: 20px;
      margin-top: 20px;
    }

    .carousel-item img {
      width: 100%;
      height: auto;
    }
    .carousel-indicators [data-bs-target] {
      background-color: #bbb;
    }
    .carousel-indicators .active {
      background-color: #717171;
    }


    
    .video-slider {
      position: relative;
      max-width: 100%;
      margin: auto;
    }

    
    
    .video-slide {
      display: none;
      text-align: center;
    }

    
    .video-slide iframe {
      width: 100%;
      height: 400px;
      border: none;
    }

   

   

    .active {
      background-color: #717171;
    }

    .centered-heading {
      text-align: center;
      margin: 30px 0 10px;
    }

    .offers-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .offer-item {
      text-align: center;
      width: 200px;
    }

    .offer-item img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .full-width-image {
      width: 100%;
      display: block;
      margin-top: 30px;
    }


    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #ffffff;
      border-top: 1px solid #ccc;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
      z-index: 10;
    }

    .footer-btn {
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
    }

    .footer-btn img {
      width: 28px;
      height: 28px;
    }

  </style>
</head>
<body>

  <header>
    <span class="menu-icon" onclick="w3_open()">☰</span>
    <img src="logo.png" alt="Logo" class="logo" />
  </header>

  <nav class="sidebar" id="mySidebar">
    <a href="javascript:void(0)" class="closebtn" onclick="w3_close()">×</a>
    <a href="#">HOME</a>
    <a href="#">ABOUT US</a>
    <a href="#">CATEGORY</a>
    <a href="#">OFFERS</a>
    <a href="#">STORE LOCATOR</a>
  </nav>

  <div class="content">

    <div class="container mt-4">
  <div id="hoverCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000" data-bs-pause="false">
    
    <!-- Indicators -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#hoverCarousel" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#hoverCarousel" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#hoverCarousel" data-bs-slide-to="2"></button>
    </div>

    <!-- Slides -->
    <div class="carousel-inner">

        </div>
      </div>
      <div class="carousel-item">
        <img src="images/image2.jpg" class="d-block w-100" alt="Snow">
        <div class="carousel-caption d-none d-md-block">

        </div>
      </div>
      <div class="carousel-item">
        <img src="images/image3.jpg" class="d-block w-100" alt="Mountains">
        <div class="carousel-caption d-none d-md-block">
          <h5>Caption Three</h5>
        </div>
      </div>
    </div>

    <!-- Arrows removed intentionally -->

  </div>
</div>

    <div id="formModal" style="display:none; position:fixed; top:20%; left:50%; transform:translateX(-50%); background:#fff; padding:20px; border:1px solid #ccc; z-index:9999; box-shadow:0 0 10px rgba(0,0,0,0.2);">
      <h3>Contact Form</h3>
      <form id="contactForm">
        <label>Name:</label><br />
        <input type="text" id="name" required /><br /><br />
        <label>Email:</label><br />
        <input type="email" id="email" required /><br /><br />
        <label>Phone:</label><br />

        <button type="button" onclick="closeForm()">Cancel</button>
      </form>
    </div>


  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Sidebar
    function w3_open() {
      document.getElementById("mySidebar").style.display = "block";
    }

    function w3_close() {
      document.getElementById("mySidebar").style.display = "none";
    }


  const carousel = document.querySelector('#hoverCarousel');
  const carouselInstance = bootstrap.Carousel.getOrCreateInstance(carousel, {
    interval: false, // disable auto
    pause: false
  });

  carousel.addEventListener('mouseenter', () => {
    carouselInstance._config.interval = 2000; // slide every 2s on hover
    carouselInstance.cycle();
  });

  carousel.addEventListener('mouseleave', () => {
    carouselInstance.pause();
  });


    // Video Slider
    let videoIndex = 0;
    const videoSlides = document.getElementsByClassName("video-slide");
    const videoDots = document.querySelectorAll(".video-slider .dot");

    function showVideo(index) {
      for (let i = 0; i < videoSlides.length; i++) {
        videoSlides[i].style.display = "none";
        videoDots[i].classList.remove("active");
      }
      videoSlides[index].style.display = "block";
      videoDots[index].classList.add("active");
      videoIndex = index;
    }

    // Initialize first video
    showVideo(0);





  </script>
</body>
</html>
