<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Bazaar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f9f9f9;
    }

    header {
  background-color: red;
  color: white;
  padding: 10px 20px;
  text-align: center;
  position: fixed;
  top: 0;
  width: 100%;
  z-index: 1000;
}


    .menu-icon {
      font-size: 24px;
      cursor: pointer;
      position: absolute;
      left: 20px;
      top: 10px;
    }

    .logo {
      height: 50px;
    }

    .sidebar {
      height: 100%;
      width: 250px;
      position: fixed;
      background-color: #111;
      padding-top: 60px;
      display: none;
      top: 0;
      left: 0;
      overflow-x: hidden;
      z-index: 1;
    }

    .sidebar a {
      padding: 10px 20px;
      text-decoration: none;
      display: block;
      color: white;
    }

    .sidebar .closebtn {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 30px;
    }

    .content {
      padding: 20px;
      margin-top: 20px;
    }

    .slider, .video-slider {
      position: relative;
      max-width: 100%;
      margin: auto;
    }

    .slides, .video-slide {
      display: none;
      text-align: center;
    }

    .slides img, .video-slide iframe {
      width: 100%;
      height: 400px;
      border: none;
    }

    .dots-container {
      text-align: center;
      margin-top: 10px;
    }

    .dot {
      height: 15px;
      width: 15px;
      margin: 0 5px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      cursor: pointer;
    }

    .active {
      background-color: #717171;
    }

    .centered-heading {
      text-align: center;
      margin: 30px 0 10px;
    }

    .offers-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .offer-item {
      text-align: center;
      width: 200px;
    }

    .offer-item img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .full-width-image {
      width: 100%;
      display: block;
      margin-top: 30px;
    }


    .footer {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background-color: #ffffff;
  border-top: 1px solid #ccc;
  display: flex;
  justify-content: space-around;
  padding: 10px 0;
  box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
  z-index: 10;
}

.footer-btn {
  background: none;
  border: none;
  padding: 0;
  cursor: pointer;
}

.footer-btn img {
  width: 28px;
  height: 28px;
}

  </style>
</head>
<body>

    <a href="#">HOME</a>
    <a href="#">ABOUT US</a>

    <a href="#">OFFERS</a>

  <div class="content">

        <img src="image3.jpg" alt="Image 3" />
      </div>
      <div class="dots-container">

      <div class="offer-item">

<footer class="footer">

<!-- Hidden Form -->
<div id="formModal" style="display:none; position:fixed; top:20%; left:50%; transform:translateX(-50%); background:#fff; padding:20px; border:1px solid #ccc; z-index:9999; box-shadow:0 0 10px rgba(0,0,0,0.2);">
  <h3>Contact Form</h3>
  <form id="contactForm">
    <label>Name:</label><br />
    <input type="text" id="name" required /><br /><br />
    <label>Email:</label><br />
    <input type="email" id="email" required /><br /><br />
    <label>Phone:</label><br />
    <input type="tel" id="phone" required /><br /><br />
    <label>Address:</label><br />
    <textarea id="address" required></textarea><br /><br />
    <button type="submit">Submit</button>
    <button type="button" onclick="closeForm()">Cancel</button>
  </form>
</div>


  </div>

  <script>
    // Sidebar
    function w3_open() {
      document.getElementById("mySidebar").style.display = "block";
    }

    function w3_close() {
      document.getElementById("mySidebar").style.display = "none";
    }

    // Image Slider
    let slideIndex = 0;
    showSlides();

    function showSlides() {
      let slides = document.getElementsByClassName("slides");
      let dots = document.getElementsByClassName("dot");
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > slides.length) { slideIndex = 1; }
      for (let i = 0; i < dots.length; i++) {
        dots[i].classList.remove("active");
      }
      slides[slideIndex - 1].style.display = "block";
      dots[slideIndex - 1].classList.add("active");
      setTimeout(showSlides, 4000);
    }

    function currentSlide(n) {
      slideIndex = n - 1;
      showSlides();
    }

    // Video Slider
    let videoIndex = 0;
    const videoSlides = document.getElementsByClassName("video-slide");
    const videoDots = document.querySelectorAll(".video-slider .dot");

    function showVideo(index) {
      for (let i = 0; i < videoSlides.length; i++) {
        videoSlides[i].style.display = "none";
        videoDots[i].classList.remove("active");
      }
      videoSlides[index].style.display = "block";
      videoDots[index].classList.add("active");
      videoIndex = index;
    }

    // Initialize first video
    showVideo(0);


    // Show form on About Us icon click
document.querySelectorAll('.footer-btn')[1].addEventListener('click', function () {
  document.getElementById("formModal").style.display = "block";
});

// Close form
function closeForm() {
  document.getElementById("formModal").style.display = "none";
}

// Handle form submission and download .txt file
document.getElementById("contactForm").addEventListener("submit", function (e) {
  e.preventDefault();

  const name = document.getElementById("name").value;
  const email = document.getElementById("email").value;
  const phone = document.getElementById("phone").value;
  const address = document.getElementById("address").value;

  const textContent = `Name: ${name}\nEmail: ${email}\nPhone: ${phone}\nAddress: ${address}`;
  const blob = new Blob([textContent], { type: "text/plain" });
  const link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  link.download = "contact_details.txt";
  link.click();

  closeForm(); // Close the form
  document.getElementById("contactForm").reset(); // Reset form
});


  </script>
